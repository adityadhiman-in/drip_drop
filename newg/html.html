<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Drop Catcher Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>Water Drop Catcher</h1>
        <div class="score-board">
          <span>Score: </span><span id="score">0</span>
        </div>
      </header>

      <div class="game-area">
        <!-- Catcher / Bucket -->
        <div class="bucket" id="bucket"></div>

        <!-- Water Drops Container -->
        <div class="drops-container" id="drops-container">
          <!-- Water drops will fall here -->
        </div>
      </div>

      <footer class="game-footer">
        <button id="start-btn" class="start-btn">Start Game</button>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
